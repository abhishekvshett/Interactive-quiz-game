<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Quiz Game">
  <meta name="author" content="Your Name">
  <meta name="keywords" content="quiz, interactive, game, HTML, CSS, JavaScript">
  <title>Interactive Quiz Game</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  <div class="quiz-container">
    <header>
      <h1>Interactive Quiz Game</h1>
      <p>Test your knowledge!</p>
    </header>

    <div id="quiz-box">
      <div id="question-box">
        <span id="question-number"></span>
        <h2 id="question-text"></h2>
      </div>

      <div id="answers">
        <button class="answer-btn" id="answer-1"></button>
        <button class="answer-btn" id="answer-2"></button>
        <button class="answer-btn" id="answer-3"></button>
        <button class="answer-btn" id="answer-4"></button>
      </div>

      <div id="timer">
        Time Left: <span id="time-left">30</span> seconds
      </div>
    </div>

    <div id="result-box">
      <h2>Your Final Score</h2>
      <p id="score"></p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <script src="js\script.js"></script>
</body>
</html>
